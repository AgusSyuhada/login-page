<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AsyuProject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="accent-shape"></div>
        <h1>Selamat Datang</h1>
        <p>Silahkan masuk dengan akun yang sudah terdaftar</p>
        <form id="loginForm" onsubmit="checkLogin(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-password-wrapper">
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="eye-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>
    
    <!-- Success Popup -->
    <div class="popup-overlay" id="successPopup">
        <div class="popup popup-success">
            <div class="popup-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="popup-title">Berhasil Masuk</h2>
            <p class="popup-message" id="successMessage">Anda berhasil masuk dengan akun <span id="userEmail"></span></p>
            <button class="popup-button" onclick="closePopup('successPopup')">OK</button>
        </div>
    </div>
    
    <!-- Error Popup -->
    <div class="popup-overlay" id="errorPopup">
        <div class="popup popup-error">
            <div class="popup-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <h2 class="popup-title">Gagal Masuk</h2>
            <p class="popup-message">Akun tidak terdaftar atau password salah</p>
            <button class="popup-button" onclick="closePopup('errorPopup')">Coba Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
